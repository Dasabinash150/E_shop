{% extends 'master.html' %}
{% block body %}

<section id="form" style="margin-left: 30%;"><!--form-->
    <div class="container">
        <div class="row">
            <div class="col-sm-4 col-sm-offset-1">
                <div class="signup-form"><!--login form-->
                    <h2>New User Sign Up</h2>
                    <form method="post">
                        {% csrf_token %}
                        {% for field in form  %}
                        {{ field.errors }}
                        <p>{{ field }}</p>
                        {% endfor %}

                        <button class="btn btn-default" type="submit"> Sign Up</button>
                        <br>
                        <span style="color: black; margin-left: 120px;">Already Have an Account &nbsp; &rarr;</span><a href="{% url 'login' %}">Login</a>
                    </form>
                </div><!--/login form-->
            </div>
           
        </div>
    </div>
</section>

{% endblock %}
